<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Shots</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css"
    />
  </head>

  <!-- background image -->
  <style>
    body {
      background-image: url(../assets/images/fire\ bg.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

  <body class="bg-black">
    <!-- nav bar start -->
    <header>
      <div
        class="header header-fixed u-unselectable header-animated bg-warning"
      >
        <div class="header-brand">
          <div class="nav-item no-hover">
            <a>
              <img src="../assets/images/logo-icon-name.png" />
              <h6 class="title text-red-700">Hot Shots</h6>
            </a>
          </div>
          <div class="nav-item">
            <a href="#">
              <span class="icon">
                <i class="fab fa-wrapper fa-github"></i>
              </span>
            </a>
          </div>
        </div>
        <div
          class="header-nav"
          style="background-color: #fab633"
          id="header-menu"
        >
          <!-- Other nav categories, controls, nav-items, etc. This is hidden on touch enabled devices -->
        </div>
      </div>
    </header>
<!-- add pepper image -->


    <!-- add sauce form start -->
    <div
      class="card u-center-alt u-absolute bg-red-700 text-warning u-overflow-auto"
      style="width: 800px; height: 450px"
    >
      <div class="card__header u-center bg-red-700 text-warning">
        <p class="font-bold px-3">Add a new sauce!</p>
      </div>
      <div class="content bg-red-700 text-warning">
        <div class="form-group p-2 bg-red-700 text-warning u-center">
          <p class="u-text-ellipsis">What is the name of the sauce?</p>
          <input
            type="sauce-name"
            class="form-group-input"
            placeholder="Sauce Name"
          />
        </div>
      </div>
      <div class="content bg-red-700 text-warning">
        <div class="form-group p-2 bg-red-700 text-warning u-center">
          <p class="u-text-ellipsis">Please describe the sauce.</p>
          <textarea
            type="description"
            class="form-group-input"
            placeholder="Description"
          ></textarea>
        </div>
      </div>
      <div class="content bg-red-700 text-warning">
        <div class="form-group p-2 bg-red-700 text-warning u-center">
          <p class="u-text-ellipsis">Where did you find it?</p>
          <input
            type="string"
            class="form-group-input"
            placeholder="Username"
          />
        </div>
      </div>
      <div class="content bg-red-700 text-warning">
        <div class="form-group p-2 bg-red-700 text-warning u-center">
          <label class="u-text-ellipsis">
            What is the approx heat level of the sauce?
          </label>
          <select class="select bg-white text-red-700" placeholder="Choose one">
            <option>Mild</option>
            <option>Medium</option>
            <option>Hot</option>
            <option>Extreme</option>
            <option>Killer</option>
          </select>
        </div>
      </div>
      <div class="u-center bg-red-700 text-warning p-4">
        <button class="btn-link outline bg-black text-warning">Submit</button>
      </div>
    </div>
  </body>
</html>
