    body {
      background-image: url(../assets/images/fire\ bg.png);

      background-size: cover;
    }
  </style>

  <body class="bg-black">
    <!-- nav bar start -->
    <header>
      <div
        class="header header-fixed u-unselectable header-animated bg-warning"
      >
        <div class="header-brand">
          <div class="nav-item no-hover">
            <a>
              <img src="../assets/images/logo-icon-name.png" />
              <h6 class="title text-red-700">Hot Shots</h6>
            </a>
          </div>
          <div class="nav-item">
            <a href="#">
              <span class="icon">
                <i class="fab fa-wrapper fa-github"></i>
              </span>
            </a>
          </div>
        </div>
        <div
          class="header-nav"
          style="background-color: #fab633"
          id="header-menu"
        >
          <!-- Other nav categories, controls, nav-items, etc. This is hidden on touch enabled devices -->
        </div>
      </div>
    </header>

    <!-- Start welcome card -->
    <div class="card u-center-alt bg-red-700" style="max-width: 700px">
      <div class="card__container row bg-black">
        <div class="card__image u-center">
          <img src="../assets/images/logo-tag-no-bg.png" width="350px" />
        </div>
      </div>
      <div class="content bg-red-700">
        <h6 class="u-text-center text-warning">WARNING!</h6>
        <p class="u-text-center text-warning">
          YOU CAN NOT ENTER UNLESS YOUR HEAT TOLERANCE IS AT LEAST 500K
          SCOVILLES
        </p>
      </div>
      <div class="u-center card__action-bar">
        <button class="btn-link outline bg-black text-warning">Accept</button>
      </div>
    </div>
  </body>
