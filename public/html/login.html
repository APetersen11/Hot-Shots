<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Shots</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css"
    />
  </head>

  <style>
    body {
      background-image: url(../assets/images/fire\ bg.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

  <body class="bg-black">
    <!-- nav bar start -->
    <header>
      <div
        class="header header-fixed u-unselectable header-animated bg-warning u-absolute"
      >
        <div class="header-brand">
          <div class="nav-item no-hover">
            <a>
              <img src="../assets/images/logo-icon-name.png" />
              <h6 class="title text-red-700">Hot Shots</h6>
            </a>
          </div>
          <div class="nav-item">
            <a href="#">
              <span class="icon">
                <i class="fab fa-wrapper fa-github"></i>
              </span>
            </a>
          </div>
        </div>
        <div
          class="header-nav"
          style="background-color: #fab633"
          id="header-menu"
        >
          <!-- Other nav categories, controls, nav-items, etc. This is hidden on touch enabled devices -->
        </div>
      </div>
    </header>

    <!-- login form -->
    <div
      class="card u-center-alt u-absolute bg-red-700 text-warning"
      style="width: 600px; height: 450px"
    >
      <div class="card__header u-center bg-red-700 text-warning">
        <p class="font-bold px-3">Login</p>
      </div>

        <div class="form-group p-4">
          <input
            type="string"
            class="form-group-input"
            placeholder="Username"
          />
        </div>
        <div class="form-group p-4 bg-red-700 text-warning">
          <input
            type="string"
            class="form-group-input"
            placeholder="Password"
          />
        </div>
        <div class="u-center">
            <a href="" class="text-warning text-bold">First time here? Become a Hot Shot!</a>
        </div>
      <div class="u-center bg-red-700 text-warning p-4">
        <button class="btn-link outline bg-black text-warning">Submit</button>
      </div>
    </div>
  </body>
</html>
